<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yanez | Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div id="content">
      <div class="h1-p1">
        <h1>Pocket Monsters</h1>
      </div>
      <div class="row">
        <header class="divider" id="main-header"></header>
        <div class="firefly" id="firefly">
          <ul class="fireflies">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <h2>Welcome Back Trainer!</h2>
        <div class="main">
          <fieldset class="login-form">
            <legend>Login</legend>
            <p>
              <label for="email">Email</label>
              <input
                type="text"
                placeholder="email"
                id="email"
                value="user1@email.com"
              />
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" placeholder="password" id="password" />
            </p>
            <br />
            <button type="submit" class="button" id="loginButton">Login</button>
          </fieldset>
        </div>
      </div>
    </div>
    <footer class="footer" id="main-footer"></footer>
    <script src="/js/login.js" type="module"></script>
  </body>
</html>
